<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro - El Claustro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <section class="form-container">
      <div class="form-card">
        <h1>REGÍSTRATE</h1>
        <p class="sub">Crea tu cuenta para guardar pedidos y recibir ofertas</p>

        <div class="social-buttons">
          <button class="btn-social google" type="button">Continuar con Google</button>
          <button class="btn-social facebook" type="button">Continuar con Facebook</button>
        </div>

        <div class="separator">O REGÍSTRATE CON TU CORREO</div>

        <form id="register-form">
          <label for="email">Correo Electrónico</label>
          <input id="email" name="email" type="email" placeholder="ejemplo@correo.com" required>

          <label for="phone">Número de Teléfono</label>
          <input id="phone" name="phone" type="tel" placeholder="+57 300 123 4567" required>

          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" placeholder="Mínimo 6 caracteres" required minlength="6">

          <div id="form-error" class="form-error" aria-live="polite" style="display:none"></div>

          <button class="btn btn-primary full" type="submit">REGISTRARSE</button>
        </form>

        <a class="forgot" href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('register-form').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('form-error');

      // Validaciones básicas
      if(!email || !phone || !password){
        errorEl.textContent = 'Por favor completa todos los campos.';
        errorEl.style.display = 'block';
        return;
      }

      if(password.length < 6){
        errorEl.textContent = 'La contraseña debe tener al menos 6 caracteres.';
        errorEl.style.display = 'block';
        return;
      }

      // Simular registro: guardar usuario en localStorage
      const user = { email: email, phone: phone, createdAt: new Date().toISOString() };
      try{
        // Guardar la contraseña también (en una app real no se guarda en claro)
        user.password = document.getElementById('password').value;
        localStorage.setItem('user', JSON.stringify(user));
      }catch(err){
        console.error('No se pudo guardar el usuario', err);
      }

      // Redirigir al menú con mensaje breve
      window.location.href = 'menu.html';
    });
  </script>
</body>
</html>
