            <!-- MÃ‰TODO DE PAGO -->

                    <option>ğŸ’µ Efectivo</option>
                    <option>ğŸ’³ Tarjeta de CrÃ©dito</option>
                    <option>ğŸ’³ Tarjeta de DÃ©bito</option>

                </select>

                </select>
            </div>

            <!-- BOTONES -->
            <div style="text-align: center; margin-top: 40px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <a href="{% url 'carrito' %}" class="btn secondary">â† Volver al Carrito</a>
                <button class="btn btn-large" onclick="window.location.href='/checkout/'">Confirmar y Pagar â†’</button>

        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const savedCart = localStorage.getItem("cart");
            const cart = savedCart ? JSON.parse(savedCart) : [];
            const summaryContainer = document.getElementById("order-summary");
            
            if (cart.length === 0) {
                summaryContainer.innerHTML = `
                    <div class="empty-cart">
                        <div style="font-size: 5rem; margin-bottom: 20px;">ğŸ“­</div>
                        <h2>No hay productos en tu pedido</h2>
                        <p style="color: #9E9A6A; margin: 20px 0;">Agrega productos del menÃº para continuar</p>
                        <a href="{% url 'menu' %}" class="btn">Ir al MenÃº</a>
                    </div>
                `;
                return;
            }
            
            summaryContainer.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #4A2C2A;">ğŸ“‹ Detalles del Pedido</h3>
                <div style="background: rgba(245, 233, 211, 0.3); padding: 20px; border-radius: 12px;">
                    ${cart.map(item => `
                        <div style="display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(216, 124, 74, 0.2);">
                            <div>
                                <strong style="color: #4A2C2A;">${item.name}</strong>
                                <span style="color: #9E9A6A; margin-left: 10px;">x${item.quantity}</span>
                            </div>
                            <span style="color: #D87C4A; font-weight: 700;">$${(item.price * item.quantity).toLocaleString()}</span>
                        </div>
                    `).join('')}
                </div>
            `;
        });
    </script>
