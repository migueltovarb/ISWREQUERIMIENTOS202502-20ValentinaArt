<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito - El Claustro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 style="text-align: center; margin-bottom: 10px;">üõí MI CARRITO</h1>
            <p class="subtitle" style="text-align: center; margin-bottom: 40px;">
                Revisa tu pedido antes de continuar
            </p>

            <div id="cart-container"></div>

            <div style="text-align: center; margin-top: 40px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <a href="menu.html" class="btn secondary">‚Üê Seguir Comprando</a>
                <a href="confirmar.html" class="btn" id="confirm-btn">Confirmar Pedido ‚Üí</a>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const confirmBtn = document.getElementById("confirm-btn");
            
            // Verificar si hay items
            const checkCart = () => {
                const savedCart = localStorage.getItem("cart");
                const cart = savedCart ? JSON.parse(savedCart) : [];
                
                if (cart.length === 0 && confirmBtn) {
                    confirmBtn.style.opacity = "0.5";
                    confirmBtn.style.pointerEvents = "none";
                    confirmBtn.style.cursor = "not-allowed";
                } else if (confirmBtn) {
                    confirmBtn.style.opacity = "1";
                    confirmBtn.style.pointerEvents = "auto";
                    confirmBtn.style.cursor = "pointer";
                }
            };
            
            checkCart();
            
            // Observar cambios en localStorage
            window.addEventListener('storage', checkCart);
        });
    </script>
</body>
</html>
