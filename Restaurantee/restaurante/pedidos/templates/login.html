<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión — El Claustro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<h1>Iniciar sesión (simulado)</h1>

<form method="post" action="{% url 'login_simulado' %}">
    {% csrf_token %}
    <label>Nombre o correo</label><br>
    <input type="text" name="nombre" required><br><br>
    <label>Teléfono</label><br>
    <input type="text" name="telefono"><br><br>
    <button class="btn primary" type="submit">Entrar</button>
</form>

<p>¿No tienes cuenta? <a href="{% url 'register_simulado' %}">Regístrate</a></p>

</body>
</html>
